<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Stats preview card component</title>
  <!--Goolge Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <!--Style file-->
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="wrapper">
      <picture class="wrapper__picture">
        <source class="picture__img" srcset="images/image-header-desktop.jpg" media="(min-width:900px)">
        <img class="picture__img" src="images/image-header-mobile.jpg" alt="">
      </picture>
      <div class="info">
        <h2 class="info__title"> Get <span class="title__span">insights</span> that help your business grow.</h2>
        <p class="info__details">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
        <div class="stats-container">
          <div class="stats">
              <p class="number">10k+ <span class="number__span">companies</span></p>
              <p class="number">314<span class="number__span">templates</span></p>
              <p class="number">12m+<span class="number__span">queries</span></p>

          </div>
        </div>
      </div>
      </div>
  </div>
  
  <div class="attribution">
    Coded by <a href="#">Youssef Nasser</a>.
  </div>
</body>
</html>
